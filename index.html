<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Delay Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: 
        linear-gradient(135deg, rgba(245,247,250,0.9) 0%, rgba(195,207,226,0.9) 100%),
        repeating-linear-gradient(45deg, 
          rgba(255,255,255,0.1) 0px, 
          rgba(255,255,255,0.1) 2px,
          transparent 2px, 
          transparent 8px
        );
      background-attachment: fixed;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 8px 40px rgba(0, 0, 0, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1em;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52,152,219,0.3);
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52,152,219,0.4);
    }
    #results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    #airportList {
      list-style: none;
      padding: 0;
      margin: 5px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #airportList li {
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }
    #airportList li:last-child {
      border-bottom: none;
    }
    #airportList li:hover {
      background-color: #f8f9fa;
      padding-left: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .results-content {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight Delay Predictor</h1>
    
    <div class="form-group">
      <label for="airportInput">Airport:</label>
      <input type="text" id="airportInput" placeholder="Start typing airport name...">
      <ul id="airportList"></ul>
    </div>

    <div class="form-group">
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput">
    </div>

    <button onclick="checkDelay()">Check Delay Probability</button>

    <div id="results"></div>
  </div>

  <script>
    let selectedAirportId = null;
    let debounceTimer;

    document.getElementById('airportInput').addEventListener('input', function(e) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => searchAirports(e.target.value), 300);
    });

    async function searchAirports(query) {
      if (!query) {
        document.getElementById('airportList').style.display = 'none';
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/airports?name=${encodeURIComponent(query)}`);
        const airports = await response.json();
        
        const airportList = document.getElementById('airportList');
        airportList.innerHTML = '';
        
        airports.forEach(airport => {
          const li = document.createElement('li');
          li.textContent = airport.name;
          li.onclick = () => selectAirport(airport);
          airportList.appendChild(li);
        });
        
        airportList.style.display = airports.length ? 'block' : 'none';
      } catch (error) {
        console.error('Error fetching airports:', error);
      }
    }

    function selectAirport(airport) {
      document.getElementById('airportInput').value = airport.name;
      selectedAirportId = airport.id;
      document.getElementById('airportList').style.display = 'none';
    }

    async function checkDelay() {
      if (!selectedAirportId) {
        alert('Please select an airport');
        return;
      }

      const date = document.getElementById('dateInput').value;
      if (!date) {
        alert('Please select a date');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/delay?airport_id=${selectedAirportId}&date=${date}`);
        const data = await response.json();
        
        const probability = data * 100;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<h3>Results:</h3>
          <p>There is a ${probability.toFixed(1)}% chance that your flight will be delayed by more than 15 minutes.</p>`;
        
        resultsDiv.style.backgroundColor = probability > 50 ? '#ffe6e6' : '#e6ffe6';
      } catch (error) {
        console.error('Error checking delay:', error);
        document.getElementById('results').innerHTML = '<p style="color: red;">Error checking delay probability. Please try again.</p>';
      }
    }
  </script>
</body>
</html>
