<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Delay Predictor</title>
  <style>
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
      transform: scale(1.5);
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.6);
      background-image: 
        linear-gradient(45deg, #000 25%, transparent 25%),
        linear-gradient(-45deg, #000 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #000 75%),
        linear-gradient(-45deg, transparent 75%, #000 75%);
      background-size: 8px 8px;
      background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
      opacity: 0.3;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 8px 40px rgba(0, 0, 0, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1em;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52,152,219,0.3);
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52,152,219,0.4);
    }
    #results {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    #airportList {
      list-style: none;
      padding: 0;
      margin: 5px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #airportList li {
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }
    #airportList li:last-child {
      border-bottom: none;
    }
    #airportList li:hover {
      background-color: #f8f9fa;
      padding-left: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .results-content {
      animation: fadeIn 0.5s ease-out;
    }
    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .language-selector select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    /* Add RTL support */
    [dir="rtl"] {
      text-align: right;
    }

    [dir="rtl"] .language-selector {
      left: 20px;
      right: auto;
    }

    [dir="rtl"] #airportList li:hover {
      padding-right: 20px;
      padding-left: 12px;
    }

    [dir="rtl"] .container {
      text-align: right;
    }

    [dir="rtl"] input[type="date"] {
        text-align: right;
        padding-right: 12px;
        padding-left: 0;
      }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/9ba5Hz0yuFM?controls=0&autoplay=1&mute=1&playsinline=1&loop=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
  <div class="video-overlay"></div>
  <div class="language-selector">
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="ar">العربية</option>
    </select>
  </div>
  <div class="container">
    <h1 id="title">Flight Delay Predictor</h1>
    
    <div class="form-group">
      <label for="airportInput" id="airportLabel">Airport:</label>
      <input type="text" id="airportInput" placeholder="Please start typing an airport name">
      <ul id="airportList"></ul>
    </div>

    <div class="form-group">
      <label for="dateInput" id="dateLabel">Arrival Date:</label>
      <input type="date" id="dateInput">
    </div>

    <button onclick="checkDelay()" id="checkButton">Check Delay Probability</button>

    <div id="results"></div>
  </div>

  <script>
    const translations = {
      en: {
        title: 'Flight Delay Predictor',
        airport: 'Airport:',
        date: 'Arrival Date:',
        checkButton: 'Check Delay Probability',
        selectAirport: 'Please select an airport',
        selectDate: 'Please select an arrival date',
        results: 'Results:',
        delayChance: 'There is a {probability}% chance that your flight will be delayed by more than 15 minutes.',
        error: 'Error checking delay probability. Please try again.',
        airportPlaceholder: 'Please start typing an airport name'
      },
      es: {
        title: 'Predictor de Retrasos de Vuelos',
        airport: 'Aeropuerto:',
        date: 'Fecha de Llegada:',
        checkButton: 'Verificar Probabilidad de Retraso',
        selectAirport: 'Por favor seleccione un aeropuerto',
        selectDate: 'Por favor seleccione una fecha de llegada',
        results: 'Resultados:',
        delayChance: 'Hay un {probability}% de probabilidad de que su vuelo se retrase más de 15 minutos.',
        error: 'Error al verificar la probabilidad de retraso. Por favor, inténtelo de nuevo.',
        airportPlaceholder: 'Por favor, empiece a escribir el nombre del aeropuerto'
      },
      de: {
        title: 'Flugverspätungs-Prognose',
        airport: 'Flughafen:',
        date: 'Ankunftsdatum:',
        checkButton: 'Verspätungswahrscheinlichkeit prüfen',
        selectAirport: 'Bitte wählen Sie einen Flughafen aus',
        selectDate: 'Bitte wählen Sie ein Ankunftsdatum aus',
        results: 'Ergebnisse:',
        delayChance: 'Es besteht eine {probability}% Wahrscheinlichkeit, dass sich Ihr Flug um mehr als 15 Minuten verspätet.',
        error: 'Fehler bei der Überprüfung der Verspätungswahrscheinlichkeit. Bitte versuchen Sie es erneut.',
        airportPlaceholder: 'Bitte beginnen Sie den Flughafennamen einzugeben'
      },
      ar: {
        title: 'متنبئ تأخير الرحلات',
        airport: 'المطار:',
        date: 'تاريخ الوصول:',
        checkButton: 'تحقق من احتمالية التأخير',
        selectAirport: 'الرجاء اختيار المطار',
        selectDate: 'الرجاء اختيار تاريخ الوصول',
        results: 'النتائج:',
        delayChance: 'هناك احتمال {probability}% بأن تتأخر رحلتك لأكثر من 15 دقيقة.',
        error: 'خطأ في التحقق من احتمالية التأخير. يرجى المحاولة مرة أخرى.',
        airportPlaceholder: 'يرجى البدء في كتابة اسم المطار'
      }
    };

    let currentLanguage = 'en';

    function changeLanguage() {
      currentLanguage = document.getElementById('languageSelect').value;
      updateUIText();
      updateTextDirection();
    }

    function updateTextDirection() {
      const isRTL = currentLanguage === 'ar';
      document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
      document.documentElement.lang = currentLanguage;
    }

    function updateUIText() {
      document.getElementById('title').textContent = translations[currentLanguage].title;
      document.getElementById('airportLabel').textContent = translations[currentLanguage].airport;
      document.getElementById('dateLabel').textContent = translations[currentLanguage].date;
      document.getElementById('checkButton').textContent = translations[currentLanguage].checkButton;
      document.getElementById('airportInput').placeholder = translations[currentLanguage].airportPlaceholder;
    }

    let selectedAirportId = null;
    let debounceTimer;

    document.getElementById('airportInput').addEventListener('input', function(e) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => searchAirports(e.target.value), 300);
    });

    async function searchAirports(query) {
      if (!query) {
        document.getElementById('airportList').style.display = 'none';
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/airports?name=${encodeURIComponent(query)}`);
        const airports = await response.json();
        
        const airportList = document.getElementById('airportList');
        airportList.innerHTML = '';
        
        airports.forEach(airport => {
          const li = document.createElement('li');
          li.textContent = airport.name;
          li.onclick = () => selectAirport(airport);
          airportList.appendChild(li);
        });
        
        airportList.style.display = airports.length ? 'block' : 'none';
      } catch (error) {
        console.error('Error fetching airports:', error);
      }
    }

    function selectAirport(airport) {
      document.getElementById('airportInput').value = airport.name;
      selectedAirportId = airport.id;
      document.getElementById('airportList').style.display = 'none';
    }

    async function checkDelay() {
      if (!selectedAirportId) {
        alert(translations[currentLanguage].selectAirport);
        return;
      }

      const date = document.getElementById('dateInput').value;
      if (!date) {
        alert(translations[currentLanguage].selectDate);
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/delay?airport_id=${selectedAirportId}&date=${date}`);
        const data = await response.json();
        
        const probability = data * 100;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<h3>${translations[currentLanguage].results}</h3>
          <p>${translations[currentLanguage].delayChance.replace('{probability}', probability.toFixed(1))}</p>`;
        
        resultsDiv.style.backgroundColor = probability > 50 ? '#ffe6e6' : '#e6ffe6';
      } catch (error) {
        console.error('Error checking delay:', error);
        document.getElementById('results').innerHTML = `<p style="color: red;">${translations[currentLanguage].error}</p>`;
      }
    }

    // Initialize UI text
    updateUIText();
    // Initialize text direction
    updateTextDirection();
  </script>
</body>
</html>
